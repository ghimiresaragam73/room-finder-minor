<form class="form-group && center && contain " #passwordChanged="ngForm">
    <label for="password">Old Password</label>
    <input class="form-control && color" type="password" [(ngModel)]="datas.oldPassword" name="password"
    required>
    <label for="password">New Password</label>
    <input class="form-control && color" type="password" [(ngModel)]="datas.password" name="password"
        required>
    <button class="btn btn-primary &&  button" (click)="edit()">Submit</button>
</form>
